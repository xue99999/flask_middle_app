{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-9">
        <video id="videoElement" width="100%" height="500px" controls="controls"></video>
    </div>
    <div class="col-md-9">
    </div>
</div>
{% endblock %}

{% block tail_js %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.3.3/flv.min.js"></script>
<script>
if (flvjs.isSupported()) {
    var videoElement = document.getElementById('videoElement')
    var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        isLive: true,
        url: 'https://qn.live-play.acgvideo.com/live-qn/485540/live_4444605_8819566.flv?wsSecredt=52afc6156db6639a4fa8f1cdbdc3eddb&wsTime=1531647217'
    })

    flvPlayer.attachMediaElement(videoElement)
    flvPlayer.load()
    flvPlayer.play()
}
</script>
{% endblock %}
